services:
  - type: web
    name: helpdesk-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: DEBUG
        value: "False"